<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>tEXT</p>
      </div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 20px;
      "
    >
      <div style="background-color: lightblue">div 1 100PX</div>
      <div style="background-color: lightpink">
        div 2 100PX
        <p>tEXT</p>
      </div>
      <div style="background-color: lightblue">div 3 200PX</div>
      <div style="background-color: lightpink">div 4 100PX</div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 100px 1FR 2fr;
        margin-top: 20px;
      "
    >
      <div style="background-color: lightblue">div 1 100PX</div>
      <div style="background-color: lightpink">div 2 1FR</div>
      <div style="background-color: lightblue">div 1 100PX</div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1FR 1fr;
        margin-top: 20px;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: lightblue; height: 200px">div 1 100PX</div>
      <div style="background-color: lightpink; height: 200px">div 2 1FR</div>
      <div style="background-color: lightblue; height: 200px">div 1 100PX</div>
      <div style="background-color: lightpink; height: 200px">div 2 1FR</div>
      <div style="background-color: lightblue; height: 200px">div 1 100PX</div>
      <div style="background-color: lightpink; height: 200px">div 2 1FR</div>
    </div>
  </body>
</html>
