<style>
  .Subscribe-button {
    background-color: rgb(136, 13, 13);
    color: white;
    height: 25px;
    width: 100px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 5px;
  }

  .Subscribe-button:hover {
    opacity: 0.9;
  }

  .Subscribe-button:active {
    opacity: 0.5;
  }

  .JOin-button {
    border-color: rgb(80, 80, 247);
    color: rgb(34, 34, 168);
    border-style: solid;
    border-radius: 2px;
    border-width: 1px;
    height: 30px;
    width: 65px;
    cursor: pointer;
    margin-right: 5px;
    transition: background-color 1s, color 1s;
  }

  .JOin-button:hover {
    background-color: rgb(0, 26, 255);
    color: white;
    /* opacity: 0.9; */
  }

  .JOin-button:active {
    opacity: 0.7;
  }

  .Tweet-button {
    border-color: rgb(0, 119, 255);
    color: white;
    background-color: rgb(0, 119, 255);
    border-radius: 25px;
    height: 35px;
    width: 70px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    transition: box-shadow 0.15s;
  }

  .Tweet-button:hover {
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="Subscribe-button">Subscribe</button>
<button class="Join-button">JOIN</button>
<button class="Tweet-button">Tweet</button>
